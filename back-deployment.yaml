apiVersion: apps/v1
kind: Deployment
metadata:
  name: back
spec:
  replicas: 2
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
       - image: gcr.io/github-actions-339911/back
         imagePullPolicy: Always
         name: back
         ports:
           - containerPort: 5000
